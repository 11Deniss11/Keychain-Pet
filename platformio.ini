[env:lolin_c3_mini]
platform = espressif32
board = lolin_c3_mini
framework = arduino
monitor_speed = 115200

build_flags =
  -DARDUINO_WIFI_NONE
  -DCONFIG_ARDUINO_WIFI_DISABLED
  -DCONFIG_WIFI_PROV_SCAN_MAX_ENTRIES=0
  -DCONFIG_LWIP_MAX_SOCKETS=0
  -DFLIPPED_SCREEN
  -DCONFIG_ESP_DEFAULT_CPU_FREQ_MHZ=80